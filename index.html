<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="alura-icon">
        <img src="./assets/Vector.png">
    </div>
    <div class="nenhuma-mensagem" id="nenhuma-mensagem">        
        <img src="./assets/High quality products 1 1.svg" id="no-msg">

            <h3>Nenhuma mensagem encontrada</h3>

        </span>
   </div>

        <h6 class="helper-text"><img src="./assets/Group.png">Apenas letras minúsculas e sem acento.</h6>      
    </div>
    <div class="botoes">
        <button class="cripto" id="criptografar">Criptografar</button>
        <button class="descripto" id="descriptografar">Descriptografar</button>
    </div>
